strings:
  inputs:
    - ${PROJECT_DIR}/iosApp/Resources/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: ${PROJECT_DIR}/iosApp/iosApp/SwiftGen/Strings.swift

xcassets:
  inputs:
    - ${PROJECT_DIR}/iosApp/Resources/Assets.xcassets
  outputs:
    - templateName: swift4
      output: ${PROJECT_DIR}/iosApp/iosApp/SwiftGen/Assets.swift

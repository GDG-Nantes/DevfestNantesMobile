query GetSessions {
    sessions {
        nodes {
            ...SessionDetails
        }
    }
}

query GetSession($id: String!){
    session(id: $id) {
        ...SessionDetails
    }
}

query GetVenue($id: String!){
    venue(id: $id) {
        ...VenueDetails
    }
}

fragment SessionDetails on Session {
    id
    title
    description
    language
    startInstant
    endInstant
    rooms {
        ...RoomDetails
    }
    speakers {
        ...SpeakerDetails
    }
    tags
}

fragment RoomDetails on Room {
    id
    name
}

fragment SpeakerDetails on Speaker {
    id
    bio
    company
    name
    photoUrl
    socials {
        ...SocialDetails
    }
}

fragment SocialDetails on Social {
    name
    link
}

fragment VenueDetails on Venue {
    name
    address
    coordinates
    description
    descriptionFr
    imageUrl
}